apiVersion: apps/v1
kind: Deployment
metadata:
  name: map-service-deployment
  labels:
    app: map-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: map-app-service-deployment
  template:
    metadata:
      labels:
        app: map-app-service-deployment
    spec:
      containers:
        - name: map-app-service-deployment
          image: 10.98.141.40:80/ducks-tinder-map-service
          imagePullPolicy: Always
          resources:
            limits:
              cpu: '0.128'
              memory: '320Mi'
            requests:
              cpu: '0.0625'
              memory: '256Mi'
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: dev-k8s
          ports:
            - name: http
              containerPort: 5006
            - name: grpc
              containerPort: 6003
      volumes:
        - name: tls-volume
          secret:
            secretName: common-ca-tls-secret
        - name: tls-volume2
          secret:
            secretName: common-ca-tls-secret
        - name: config-volume
          secret:
            secretName: map-service-secret
