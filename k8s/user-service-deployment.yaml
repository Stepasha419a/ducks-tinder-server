apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  labels:
    app: user-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-app-service-deployment
  template:
    metadata:
      labels:
        app: user-app-service-deployment
    spec:
      securityContext:
        fsGroup: 101
        runAsUser: 70
      initContainers:
        - name: user-service-instance
          image: 10.98.141.40:80/ducks-tinder-user-service
          imagePullPolicy: Always
          resources:
            limits:
              cpu: '0.125'
              memory: '96Mi'
            requests:
              cpu: '0.0625'
              memory: '64Mi'
          env:
            - name: NODE_ENV
              value: 'dev-k8s'
            - name: IS_MIGRATION
              value: 'true'
            - name: MIGRATION_DB_NAME
              value: 'tinder'
            - name: DATABASE_URL
              value: 'postgresql://postgres:prisma@postgres-service:5432/tinder?sslmode=verify-full&sslidentity=/tmp/client-identity.p12&sslpassword=password'
          volumeMounts:
            - name: tls-volume
              mountPath: /usr/src/app/cert/dev-k8s
              readOnly: true
            - name: config-volume
              mountPath: /usr/src/app/.env.dev-k8s
              subPath: .env.dev-k8s
              readOnly: true
      containers:
        - name: user-app-service-deployment
          image: 10.98.141.40:80/ducks-tinder-user-service
          imagePullPolicy: Always
          resources:
            limits:
              cpu: '0.125'
              memory: '96Mi'
            requests:
              cpu: '0.0625'
              memory: '64Mi'
          env:
            - name: NODE_ENV
              value: 'dev-k8s'
          ports:
            - name: http
              containerPort: 5000
          volumeMounts:
            - name: tls-volume
              mountPath: /usr/src/app/cert/dev-k8s
              readOnly: true
            - name: config-volume
              mountPath: /usr/src/app/.env.dev-k8s
              subPath: .env.dev-k8s
              readOnly: true
      volumes:
        - name: tls-volume
          secret:
            secretName: common-ca-tls-secret
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
                mode: 0640
              - key: ca.crt
                path: ca.crt
        - name: config-volume
          secret:
            secretName: user-service-secret
