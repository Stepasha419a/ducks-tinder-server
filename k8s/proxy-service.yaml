apiVersion: v1
kind: Service
metadata:
  name: proxy-service
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-tcp-idle-timeout: '30'
spec:
  type: ClusterIP
  selector:
    app: proxy-app-deployment
  ports:
    - name: http
      port: 7000
      targetPort: 7000
      protocol: TCP
