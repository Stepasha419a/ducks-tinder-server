apiVersion: apps/v1
kind: Deployment
metadata:
  name: cadvisor-deployment
  labels:
    app: cadvisor-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cadvisor-app-deployment
  template:
    metadata:
      labels:
        app: cadvisor-app-deployment
    spec:
      containers:
        - name: cadvisor
          image: gcr.io/cadvisor/cadvisor:v0.52.1
          ports:
            - containerPort: 8080
