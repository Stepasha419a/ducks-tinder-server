name: file-service-ci

on:
  push:
    paths:
      - 'file-service/**'

jobs:
  golang:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y pkg-config libvips-dev build-essential
      - uses: ./.github/actions/golang-service-ci
        with:
          service-path: ./file-service
          docker-build: 'true'
