name: deploy

on:
  push:
    tags:
      - 'v*'
      - 'test-*'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    strategy:
      # https://github.com/orgs/community/discussions/26302
      matrix:
        service:
          [
            auth-service,
            billing-service,
            subscription-service,
            map-service,
            chat-service,
            user-service,
            file-service,
          ]
        include:
          - service: auth-service
            repo_secret: AUTH_SERVICE_REPO_NAME
          - service: billing-service
            repo_secret: BILLING_SERVICE_REPO_NAME
          - service: subscription-service
            repo_secret: SUBSCRIPTION_SERVICE_REPO_NAME
          - service: map-service
            repo_secret: MAP_SERVICE_REPO_NAME
          - service: chat-service
            repo_secret: CHAT_SERVICE_REPO_NAME
          - service: user-service
            repo_secret: USER_SERVICE_REPO_NAME
          - service: file-service
            repo_secret: FILE_SERVICE_REPO_NAME

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up Cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ matrix.service }}-buildx-cache
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
