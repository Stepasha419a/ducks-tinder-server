version: '3.5'

name: 'ducks-tinder'
services:
  user:
    build:
      context: .
      dockerfile: ./apps/user/Dockerfile
      target: development
    command: npm run start:dev user
    env_file:
      - ./apps/user/.env
    depends_on:
      - rabbitmq
    volumes:
      - .:/usr/src/apps
      - /usr/src/app/node_modules
    ports:
      - '${PORT}:${PORT}'

  postgres:
    container_name: postgres-tests
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: tests
    ports:
      - '5433:5432'

  rabbitmq:
    image: rabbitmq
    env_file:
      - ./.env.dev
    ports:
      - '${RABBITMQ_PORT}:${RABBITMQ_PORT}'
